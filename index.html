<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Leader RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="text-center">
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-white">World War III</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container" id="selection-container">
                <div class="row" id="select-character">
                    <div class="col">
                        <h2 class="text-danger">Pick Your Character</h2>
                        <div class="row justify-content-center">
                            <div class="col-7 col-sm-5 offset-sm-0 col-lg-3 px-md-5">
                                <div class="character" value="0">
                                    <figure class="figure">
                                        <figcaption class="figure-caption text-light">Donald Trump</figcaption>
                                        <img src="assets/images/donald trump.png" class="figure-img img-fluid rounded-circle border" alt="">
                                    </figure>
                                    <div class="char-stats position-absolute d-flex justify-content-between w-75">
                                        <div class="health border bg-light"></div>
                                        <span class="flag-icon border bg-light"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7 col-sm-5 offset-sm-2 col-lg-3 offset-lg-0 px-md-5">
                                <div class="character" value="1">
                                    <figure class="figure">
                                        <figcaption class="figure-caption text-light">Vladimir Putin</figcaption>
                                        <img src="assets/images/vladimir putin.png" class="figure-img img-fluid rounded-circle border" alt="">
                                    </figure>
                                    <div class="char-stats position-absolute d-flex justify-content-between w-75">
                                        <div class="health border bg-light"></div>
                                        <span class="flag-icon border bg-light"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7 col-sm-5 offset-sm-0 col-lg-3 px-md-5">
                                <div class="character" value="2">
                                    <figure class="figure">
                                        <figcaption class="figure-caption text-light">Kim Jong Un</figcaption>
                                        <img src="assets/images/kim jong un.png" class="figure-img img-fluid rounded-circle border" alt="">
                                    </figure>
                                    <div class="char-stats position-absolute d-flex justify-content-between w-75">
                                        <div class="health border bg-light"></div>
                                        <span class="flag-icon border bg-light"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7 col-sm-5 offset-sm-2 col-lg-3 offset-lg-0 px-md-5">
                                <div class="character" value="3">
                                    <figure class="figure">
                                        <figcaption class="figure-caption text-light">Xi Jinping</figcaption>
                                        <img src="assets/images/xi jinping.png" class="figure-img img-fluid rounded-circle border" alt="">
                                    </figure>
                                    <div class="char-stats position-absolute d-flex justify-content-between w-75">
                                        <div class="health border bg-light"></div>
                                        <span class="flag-icon border bg-light"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="select-opponent">
                    <div class="col">
                        <h2 class="text-danger">Pick Your Opponent</h2>
                        <div class="row justify-content-center">
                            <div class="col-7 col-sm-5 offset-sm-0 col-lg-3 px-md-5">

                            </div>
                            <div class="col-7 col-sm-5 offset-sm-2 col-lg-3 offset-lg-0 px-md-5">

                            </div>
                            <div class="col-7 col-sm-5 offset-sm-0 col-lg-3 px-md-5">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container d-none" id="play-container">
                <div class="row justify-content-center">
                    <div class="col-6 col-sm-4 offset-sm-0" id="character-container">
                        <h2 class="text-danger">You</h2>

                    </div>
                    <div class="col-7 col-sm-4 offset-sm-0 d-flex align-items-center justify-content-center mb-4">
                        <button type="button" class="btn btn-danger btn-lg" id="btn-attack">Attack</button>
                        <button type="button" class="btn btn-secondary btn-lg d-none" id="btn-reset">Reset</button>
                    </div>
                    <div class="col-6 col-sm-4 offset-sm-0" id="opponent-container">
                        <h2 class="text-danger">Opponent</h2>

                    </div>
                </div>
                <div class="row">
                    <div class="col py-3 text-white mb-4" id="attack-outcome">
                        
                    </div>
                </div>
                <div class="row fixed-bottom">
                    <div class="col bg-secondary" id="enemy-container">
                        <h2 class="text-light">Remaining Enemies</h2>
                        <div class="row justify-content-center">
                            <div class="col-3 col-lg-1 px-md-5 px-lg-0">

                            </div>
                            <div class="col-3 col-lg-1 offset-2 px-md-5 px-lg-0">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/circletype.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>

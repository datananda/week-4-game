<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Leader RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="text-center">
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>World Leader Role-Playing Game</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container" id="selection-container">
                <div class="row" id="select-character">
                    <div class="col">
                        <h2>Pick Your Character</h2>
                        <div class="col-auto character" value="0">
                            <img class="rounded-circle" src='assets/images/cat.jpg' alt='' />
                        </div>
                        <div class="col-auto character" value="1">
                            <img class="rounded-circle" src='assets/images/mouse.jpg' alt='' />
                        </div>
                        <div class="col-auto character" value="2">
                            <img class="rounded-circle" src='assets/images/racoon.jpg' alt='' />
                        </div>
                        <div class="col-auto character" value="3">
                            <img class="rounded-circle" src='assets/images/dog.jpg' alt='' />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-none" id="select-opponent">
                        <h2>Pick Your Opponent</h2>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container d-none" id="play-container">
                <div class="row">
                    <div class="col-4" id="character-container"></div>
                    <div class="col-4 d-flex align-items-center justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" id="btn-attack">Attack</button>
                        <button type="button" class="btn btn-secondary btn-lg d-none" id="btn-reset">Reset</button>
                    </div>
                    <div class="col-4" id="opponent-container"></div>
                </div>
                <div class="row">
                    <div class="col" id="attack-outcome">

                    </div>
                </div>
                <div class="row fixed-bottom">
                    <div class="col" id="enemy-container">
                        <h2>Remaining Enemies</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
